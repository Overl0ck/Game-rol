<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Juego de Cartas</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Juego de Cartas VS IA</h1>

<div id="gameContainer">

    <!-- Atributos jugador -->
    <div class="player-attributes">
        <h2>Jugador</h2>
        <div>Salud: <span id="salud-jugador">20</span></div>
        <div>Energía: <span id="energia-jugador">10</span></div>
        <div id="nivel-jugador">Nivel: 1</div>
    </div>

    <!-- Tablero central -->
    <div id="gameBoard">
      <div id="gameBoard">
    <div id="turnIndicator">Turno: 1</div>
    <div id="battlefield" class="battlefield"></div>
</div>

        <div id="turnIndicator">Turno: Jugador</div>
        <div id="battlefield" class="battlefield"></div>
        <div id="playerZone">
          
            <h3>Tu mano</h3>
            
            <div id="cards-jugador" class="hand"></div>
           
        </div>
        
        <div id="logPanel">
            <h3>Log</h3>
            <div id="log"></div>
        </div>
    </div>

    <!-- Atributos IA -->
    <div class="opponent-attributes">
        <h2>IA</h2>
        <div>Salud: <span id="salud-ia">20</span></div>
        <div>Energía: <span id="energia-ia">10</span></div>
        <div id="nivel-ia">Nivel: 1</div>
    </div>

</div>

<script src="client.js"></script>
</body>
</html>
