<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego de Cartas - VS IA</title>
    <link rel="stylesheet" href="style.css">
    <script src="client.js" defer></script>
</head>
<body>
    <h1>Juego de Cartas - Demo VS IA</h1>
     <div id="logPanel">
        <h3>Log de juego</h3>
        <div id="log"></div>
    </div>

    <div id="turnIndicator">Tu turno</div>

    <div id="gameBoard">
        <div id="opponentZone" class="zone opponent-zone">
            <div class="opponent-attributes">
                Salud IA: <span id="salud-ia">20</span> | Inventario: <span id="inventario-ia">Vacío</span>
            </div>
            <div class="battlefield row" id="cards-ia"></div>
        </div>

        <div id="battlefield" class="zone battlefield row"></div>

        <div id="playerZone" class="zone player-zone">
            <div class="player-attributes">
                Salud: <span id="salud-jugador">20</span> | Inventario: <span id="inventario-jugador">Vacío</span>
            </div>
            <div class="hand" id="cards-jugador"></div>
        </div>
    </div>

   
</body>
</html>
