<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego de Cartas - VS IA</title>
    <link rel="stylesheet" href="style.css">
    <script src="client.js" defer></script>
</head>
<body>
    <h1>Juego de Cartas - Demo VS IA</h1>
    <div id="logPanel">
        <h3>Log de juego</h3>
        <div id="log"></div>
    </div>

    <div id="jugadorUsadas" class="used-cards-panel">
        <h4>Cartas usadas (Jugador)</h4>
        <div class="used-cards" id="jugadorCardsUsed"></div>
    </div>

    <div id="iaUsadas" class="used-cards-panel">
        <h4>Cartas usadas (IA)</h4>
        <div class="used-cards" id="iaCardsUsed"></div>
    </div>

    <div id="turnIndicator">Tu turno</div>
    <div id="ronda">Ronda: 1</div>

    <div id="gameBoard">
        <div id="opponentZone" class="zone opponent-zone">
            <div class="opponent-attributes">
                Salud IA:
                <div class="health-container">
                    <div class="health-bar-container">
                        <div id="salud-ia-bar" class="health-bar"></div>
                    </div>
                    <span id="salud-ia-text">20</span>
                </div>

                Energía IA:
                <div class="energy-container">
                    <div class="energy-bar-container">
                        <div id="energia-ia-bar" class="energy-bar"></div>
                    </div>
                    <span id="energia-ia-text">5</span>
                </div>
                | Inventario: <span id="inventario-ia">Vacío</span> | Oro: <span id="oro-ia-text">10</span>
            </div>
            <div class="battlefield row" id="cards-ia"></div>
        </div>

        <div id="battlefield" class="zone battlefield row"></div>

        <div id="playerZone" class="zone player-zone">
            <div class="player-attributes">
                Salud:
                <div class="health-container">
                    <div class="health-bar-container">
                        <div id="salud-jugador-bar" class="health-bar"></div>
                    </div>
                    <span id="salud-jugador-text">20</span>
                </div>

                Energía:
                <div class="energy-container">
                    <div class="energy-bar-container">
                        <div id="energia-jugador-bar" class="energy-bar"></div>
                    </div>
                    <span id="energia-jugador-text">5</span>
                </div>
              | Inventario: <span id="inventario-jugador">Vacío</span> | Oro: <span id="oro-jugador-text">10</span>
            </div>
            <div class="hand" id="cards-jugador"></div>
        </div>
    </div>

   <div id="tiendaPanel" class="hidden">
    <h3>La Tienda</h3>
    <div id="tiendaItems">
        <div class="tienda-item">
            <img src="path/a/tu/imagen.png" alt="Nombre del objeto">
            <div class="item-info">
                <h4>Nombre del objeto</h4>
                <p class="item-costo">Costo: 5 Oro</p>
                <p>Descripción del objeto.</p>
            </div>
            <button class="comprar-btn">Comprar</button>
        </div>
    </div>
    <button id="cerrarTiendaBtn">Cerrar</button>
</div>


    <div id="gameOverScreen" class="hidden">
    <div class="gameOverContent">
        <h2 id="gameOverMessage"></h2>
        <button id="restartButton">Reiniciar Juego</button>
    </div>
</div>

</body>
</html>
