<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego de Cartas vs IA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Juego de Cartas Demo</h1>

    <div id="panel-juego">
        <h2>Panel de juego</h2>
        <div id="log"></div>
    </div>

    <div id="jugador2" class="zona-jugador">
        <h2>IA</h2>
        <div id="estado-ia">
            Salud: <span id="salud-ia"></span> | Inventario: <span id="inventario-ia"></span>
        </div>
        <div id="cartas-ia" class="cartas"></div>
    </div>

    <div id="zona-batalla">
        <h2>Zona de batalla</h2>
        <div class="cartas"></div>
    </div>

    <div id="jugador1" class="zona-jugador">
        <h2>Tus cartas</h2>
        <div id="estado-jugador">
            Salud: <span id="salud-jugador"></span> | Inventario: <span id="inventario-jugador"></span>
        </div>
        <div id="cartas-jugador" class="cartas"></div>
    </div>

    <button id="turnoIA">Turno IA</button>

    <script src="client.js"></script>
</body>
</html>
